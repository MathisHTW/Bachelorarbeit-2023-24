services:

  msb: # der char _ ist in einer Domain nicht zul√§ssig
    build: MicroserviceB

    depends_on:
      - mysqleinzelanordnungmsb # needs to be the same as the service name for mysqldb!!!!!!!!!!!!!!!!!!!!!!!!!!
      - mysqlusermsb # needs to be the same as the service name for mysqldb!!!!!!!!!!!!!!!!!!!!!!!!!!

    restart: on-failure:10 #always?

    environment:
      - MSB_HOST_IP_V4_ADDRESS=${HOST_IP_V4_ADDRESS}
      - SERVER_PORT=${MSB_SERVER_PORT} #the port that the msb.jar is runing on
      - MSB_HOST_PORT_RANGE_START=${MSB_HOST_PORT_RANGE_START} #der erste port unterdem eine msb instanz erreichbar ist
      - MSB_HOST_PORT_RANGE_END=${MSB_HOST_PORT_RANGE_END} #der letzte port unter dem eine msb instanz erreichbar ist
      - MSB_KEY_ESTABLISHMENT_PATH=${MSB_KEY_ESTABLISHMENT_PATH}
      - MSB_EINZELANORDNUNG_PATH=${MSB_EINZELANORDNUNG_PATH}
      - MSB_TEST_PATH=${MSB_TEST_PATH}
      - MSB_CONTEXT_PATH=${MSB_CONTEXT_PATH}
      - MYSQL_HOST_EINZELANORDNUNG=mysqleinzelanordnungmsb # needs to be the same as the service name for the mysqldb!!!!!!!!!!!!!!!!!!!
      - MYSQL_PORT_EINZELANORDNUNG=${MYSQL_EINZELANORDNUNG_SERVER_PORT}
      - MYSQL_EINZELANORDNUNG_USER=root
      - MYSQL_EINZELANORDNUNG_PASSWORD=${MYSQL_EINZELANORDNUNG_ROOT_PASSWORD}
      - MYSQL_EINZELANORDNUNG_DATABASE_NAME=${MYSQL_EINZELANORDNUNG_DATABASE_NAME}
      - DDL_AUTO_EINZELANORDNUNG=${DDL_AUTO_EINZELANORDNUNG}
      - DDL_AUTO_USER=${DDL_AUTO_USER}
      - MYSQL_HOST_USER=mysqlusermsb # needs to be the same as the service name for the mysqldb!!!!!!!!!!!!!!!!!!!
      - MYSQL_PORT_USER=${MYSQL_USER_SERVER_PORT}
      - MYSQL_USER_USER=root
      - MYSQL_USER_PASSWORD=${MYSQL_USER_ROOT_PASSWORD}
      - MYSQL_USER_DATABASE_NAME=${MYSQL_USER_DATABASE_NAME}
      - BIND_MOUNT_HOST_DIRECTORY=${BIND_MOUNT_HOST_DIRECTORY}
      - BOUND_DIRECTORY=${BOUND_DIRECTORY}
      - USER_PUBLIC_KEYS_FILE_NAME=${USER_PUBLIC_KEYS_FILE_NAME}
      - USERS_FILE_NAME=${USERS_FILE_NAME}
      - PUBLIC_KEY_
      - PRIVATE_KEY_
      - PUBLIC_KEY_
      - PRIVATE_KEY_
      - PUBLIC_KEY_MSA_
      - PUBLIC_KEY_MSA_
      - DELAY=${DELAY}

    
    #scale: ${MSB_INSTANCES_CNT}
    deploy:
      replicas: ${MSB_INSTANCES_CNT}

    ports:
      - ${MSB_HOST_PORT_RANGE_START}-${MSB_HOST_PORT_RANGE_END}:${MSB_SERVER_PORT}

    stdin_open: true
    tty: true

    networks:
      - msbnetwork

    volumes:
      - ${BIND_MOUNT_HOST_DIRECTORY}:${BOUND_DIRECTORY}

  mysqleinzelanordnungmsb:
    image: mysql

    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_EINZELANORDNUNG_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_EINZELANORDNUNG_DATABASE_NAME}
      - MYSQL_TCP_PORT=${MYSQL_EINZELANORDNUNG_SERVER_PORT}

    volumes:
      - mysql_einzelanordnungMSB:/var/lib/mysql

    ports:
      - ${MYSQL_EINZELANORDNUNG_HOST_PORT}:${MYSQL_EINZELANORDNUNG_SERVER_PORT}

    networks:
      - msbnetwork

  mysqlusermsb:
    image: mysql

    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_USER_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_USER_DATABASE_NAME}
      - MYSQL_TCP_PORT=${MYSQL_USER_SERVER_PORT}

    volumes:
      - mysql_usersMSB:/var/lib/mysql

    ports:
      - ${MYSQL_USER_HOST_PORT}:${MYSQL_USER_SERVER_PORT}

    networks:
      - msbnetwork

volumes:
  mysql_einzelanordnungMSB:
  mysql_usersMSB:

networks:
  msbnetwork:
    driver: bridge
    name: msb_network