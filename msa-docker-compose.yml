services:

  msa:
    build: MicroserviceA

    depends_on:
      - mysqleinzelanordnungmsa # needs to be the same as the service name for mysqldb!!!!!!!!!!!!!!!!!!!!!!!!!!
      - mysqlusermsa # needs to be the same as the service name for mysqldb!!!!!!!!!!!!!!!!!!!!!!!!!!

    restart: on-failure:10

    stdin_open: true
    tty: true

    environment:
      - AMOUNT_OF_USERS=${AMOUNT_OF_USERS}
      - BOUND_DIRECTORY=${BOUND_DIRECTORY}
      - USER_PUBLIC_KEYS_FILE_NAME=${USER_PUBLIC_KEYS_FILE_NAME}
      - USERS_FILE_NAME=${USERS_FILE_NAME}
      - MSA_HOST_IP_V4_ADDRESS=${HOST_IP_V4_ADDRESS}
      - MSB_HOST_IP_V4_ADDRESS=${HOST_IP_V4_ADDRESS}
      - MSB_HOST_PORT_RANGE_START=${MSB_HOST_PORT_RANGE_START}
      - MSB_KEY_ESTABLISHMENT_PATH=${MSB_CONTEXT_PATH}${MSB_KEY_ESTABLISHMENT_PATH}
      - MSB_EINZELANORDNUNG_PATH=${MSB_CONTEXT_PATH}${MSB_EINZELANORDNUNG_PATH}
      - MSB_TEST_PATH=${MSB_CONTEXT_PATH}${MSB_TEST_PATH}
      - SERVER_PORT=${MSA_SERVER_PORT}
      - MYSQL_HOST_EINZELANORDNUNG=mysqleinzelanordnungmsa # needs to be the same as the service name for the mysqldb!!!!!!!!!!!!!!!!!!!
      - MYSQL_PORT_EINZELANORDNUNG=${MYSQL_EINZELANORDNUNG_SERVER_PORT}
      - MYSQL_EINZELANORDNUNG_USER=root
      - MYSQL_EINZELANORDNUNG_PASSWORD=${MYSQL_EINZELANORDNUNG_ROOT_PASSWORD}
      - MYSQL_EINZELANORDNUNG_DATABASE_NAME=${MYSQL_EINZELANORDNUNG_DATABASE_NAME}
      - DDL_AUTO_EINZELANORDNUNG=${DDL_AUTO_EINZELANORDNUNG}
      - DDL_AUTO_USER=${DDL_AUTO_USER}
      - MYSQL_HOST_USER=mysqlusermsa # needs to be the same as the service name for the mysqldb!!!!!!!!!!!!!!!!!!!
      - MYSQL_PORT_USER=${MYSQL_USER_SERVER_PORT}
      - MYSQL_USER_USER=root
      - MYSQL_USER_PASSWORD=${MYSQL_USER_ROOT_PASSWORD}
      - MYSQL_USER_DATABASE_NAME=${MYSQL_USER_DATABASE_NAME}
      - BIND_MOUNT_HOST_DIRECTORY=${BIND_MOUNT_HOST_DIRECTORY}
      - SECURITY_LEVEL=${SECURITY_LEVEL}
      - PUBLIC_KEY_
      - PRIVATE_KEY_
      - PUBLIC_KEY_
      - PRIVATE_KEY_
      - PUBLIC_KEY_MSB_
      - PUBLIC_KEY_MSB_
      - DROP_RATE=${DROP_RATE}
      - AMOUNT_OF_MESSAGES=${AMOUNT_OF_MESSAGES}

      
      
    ports:
      - ${MSA_HOST_PORT}:${MSA_SERVER_PORT}

    networks:
      - msanetwork

    volumes:
      - ${BIND_MOUNT_HOST_DIRECTORY}:${BOUND_DIRECTORY}

  mysqleinzelanordnungmsa:
    image: mysql

    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_EINZELANORDNUNG_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_EINZELANORDNUNG_DATABASE_NAME}
      - MYSQL_TCP_PORT=${MYSQL_EINZELANORDNUNG_SERVER_PORT}

    volumes:
      - mysql_einzelanordnungMSA:/var/lib/mysql

    ports:
      - ${MYSQL_EINZELANORDNUNG_HOST_PORT}:${MYSQL_EINZELANORDNUNG_SERVER_PORT}

    networks:
      - msanetwork

  mysqlusermsa:
    image: mysql

    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_USER_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_USER_DATABASE_NAME}
      - MYSQL_TCP_PORT=${MYSQL_USER_SERVER_PORT}

    volumes:
      - mysql_usersMSA:/var/lib/mysql

    ports:
      - ${MYSQL_USER_HOST_PORT}:${MYSQL_USER_SERVER_PORT}

    networks:
      - msanetwork

volumes:
  mysql_einzelanordnungMSA:
  mysql_usersMSA:

networks:
  msanetwork:
    driver: bridge
    name: msa_network